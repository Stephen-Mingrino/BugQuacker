<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="bugcont">
            <img class="bug" src="assets/bug.png">
            <h2>Bug Quack</h2>
        </div>
    </div>
    <div>
        <div class="form-container">
            <div class="form1cont">

                <div class="form">
                    <form>
                        <h1>Register</h1>
                        <div class="input-container ic1">
                            <label class="placeholder">Name</label>
                            <div class="cut"></div>
                            <input class="input" type="text">
                        </div>
                            <div class="input-container ic2">
                                <label class="placeholder">Email</label>
                                <div class="cut"></div>
                                <input class="input" placeholder=" " type="email">
                            </div>
                            <div class="input-container ic3">
                                <label class="placeholder" htmlFor="power_level">Password</label>
                                <div class="cut"></div>
                                <input class="input" placeholder=" " type="password">
                            </div>
                            <div class="input-container ic4">
                                <label class="placeholder" htmlFor="ultimate_attack">Confirm Password</label>
                                <div class="cut"></div>
                                <input class="input" placeholder=" " type="password">
                            </div>
                            <button class="submit button">Register</button>
                        </form>
                    </div>
                </div>
                <div class="form2cont">

                    <div class="form2">
                        <form>
                            <h1>Login</h1>
                            <div class="input-container ic2">
                                <label class="placeholder">Email</label>
                                <div class="cut"></div>
                                <input class="input" placeholder=" " type="email">
                            </div>
                            <div class="input-container ic3">
                                <label class="placeholder" htmlFor="power_level">Password</label>
                                <div class="cut"></div>
                                <input class="input" placeholder=" " type="password">
                            </div>
                            <button class="submit button">Login</button>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
